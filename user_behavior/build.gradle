plugins {
    id 'java'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        name = 'cloudera'
        url = 'https://repository.cloudera.com/artifactory/cloudera-repos'
    }
    mavenCentral()
}
dependencies {
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.3.0'
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.3.0'
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.3.0'

}

test {
    useJUnitPlatform()
}